<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <span class="head">DIGITAL CLOCK</span>
        <div class="clock">
            <div class="h">
                <span id="hours">00</span>
                <span id="hSpell">HOURS</span>
            </div>
            <div class="m">
                <span id="minutes">00</span>
                <span id="mSpell">MINUTES</span>
            </div>
            <di class="s">
                <span id="seconds">00</span>
                <span id="sSpell">SECONDS</span>
            </di>
            <span id="ampm">AM</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
